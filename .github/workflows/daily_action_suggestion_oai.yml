name: daily_action_suggestion_oai

on:
  workflow_dispatch:

jobs:
  daily_action_suggestion_oai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4.2.0
        with:
          repository: sublayerapp/sublayer
          path: sublayer
          fetch-depth: 0
      - name: Checkout Current Repository
        uses: actions/checkout@v4.2.0
        with:
          path: sublayer_actions
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
      - name: Install dependencies
        run: |
          gem install sublayer octokit
      - name: Run daily_action_suggestion_oai
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: ruby sublayer_actions/.github/workflows/daily_action_suggestion_oai/daily_action_suggestion_oai.rb
